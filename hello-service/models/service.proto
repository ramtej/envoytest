syntax = "proto3";

package models;
import "google/api/annotations.proto";

service HelloService {
    rpc Hello(HelloRequest) returns (HelloResponse) {
      option (google.api.http) = {
        get: "/api/v1/hello"
      };
    }
}

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string greeting = 1;
}
