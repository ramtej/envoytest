version: '2'
services:
  proxy:
    build: './proxy'
    volumes:
      - ./proxy/envoy.json:/etc/envoy.json
    networks:
      - envoymesh
    ports:
      - 8080:10000
      - 9000:9000
    expose:
      - 8080
      - 9000

  svc:
    build: './service'
    networks:
      envoymesh:
        aliases:
          - svc
    ports:
      - 50051:50051
    expose:
      - 50051

  hello-service:
    build: './hello-service'
    networks:
      envoymesh:
        aliases:
          - hello-service
    ports:
      - 50052:50051
    expose:
      - 50052

networks:
  envoymesh: {}
